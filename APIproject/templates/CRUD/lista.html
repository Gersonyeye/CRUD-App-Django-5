{% extends 'main.html' %}

{% block title %}
   <title>Usuarios</title>
{% endblock %}

{% block content %}



<center><h1>Usuarios</h1></center>

<div class="container">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
    <a href="{% url 'create_url' %}" class="btn btn-success float-right" type="button" role="button">Crear Usuario</a>
  </div>

  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">CÃ©dula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
    {% for i in obj %}
      <tr>
        <td>{{i.cedula}}</td>
        <td>{{i.nombre}}</td>
        <td>{{i.apellido}}</td>
        <td>{{i.correo}}</td>
        <td>
            <button class="btn btn-warning"><a href="{% url 'update_url' i.cedula %}">Editar</a></button>&nbsp;&nbsp;
            <button class="btn btn-danger"><a href="{% url 'delete_url' i.cedula %}">Eliminar</a></button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
